		<script type="text/javascript">
			window.onresize = function(event) {
		  		location.reload();
		  	}
			window.onload = function() {
				var img = document.getElementById( 'logo' );
				var map = document.getElementById('dolce-map');
				var contact_layout = document.getElementsByClassName("contact-us-layout");

				img.src = "Photos/Dolce_House.svg";
				if (window.innerWidth<window.innerHeight) {
					map.style.width="90vw";
					map.style.height="50vh";
					contact_layout[1].style.display = 'block';
					contact_layout[0].style.display = 'block';
					contact_layout[0].style.textAlign = "center";
					contact_layout[0].style.margin = "0"; contact_layout[1].style.margin = "0";
					
					
					img.style.width="60%";
					img.style.height="auto";
				} else {
					map.style.width="45vw";
					map.style.height="80vh";
					contact_layout[0].style.display = 'inline-block';

					img.style.width="20%";
					img.style.height="auto";
				}
			}
		</script>
