		<script type="text/javascript">
			function logoResize() {
				var img = document.getElementById( 'logo' );
				img.src = "Photos/Dolce_House.svg";
				if (window.innerWidth<window.innerHeight) {
					img.style.width="60%";
					img.style.height="auto";
				} else {
					img.style.width="20%";
					img.style.height="auto";
				}
			}
			window.onload = function() {
				logoResize();
			}
			window.onresize = function() {
				logoResize();
			}
		</script>
